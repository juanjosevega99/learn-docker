version: "3"

services:
  app:
    build: .
    environment:
      MONGO_URL: "mongodb://db:27017/test"
    depends_on:
      - db
    ports:
      - "3000-3010:3000"
    volumes:
      - .:/usr/src
      - /usr/src/node_modules

  db:
    image: mongo

  lib:
    image: dockercloud/haproxy
    links:
      - app
    porst:
      - '4000-4010:80'
    volumes:
    - /var/run/docker.sock:/var/run/docker.sock